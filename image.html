<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blocks</title>
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" href="/image.css">
</head>

<body>
<div class="wrap">
    <div class="panel">
        <div class="phone" id="phone">
            <div class="notch"></div>
            <div class="phone__hint">
                <div class="phone-text" id="phone-loading-text" aria-label="Loading">
                    Выберите изображение
                </div>
                <div class="phone-spinner" id="phone-loading-spinner" aria-label="Loading" style="display: none;"></div>
            </div>
            <canvas class="canvas" id="canvas"></canvas>
            <div id="result-overlay" class="result-overlay"></div>
        </div>

        <button class="btn" id="start-button" type="button">Поехали</button>

        <div class="caption" id="hint">
            <label for="img-num"><input maxlength="2" value="4" class="img-num" id="img-num"></label>
        </div>
    </div>
</div>


<script type="module" src="/src/page-image.js"></script>
</body>
</html>
