<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blocks</title>
    <link rel="stylesheet" href="/app.css">
</head>

<body>
<div class="wrap">
    <div class="panel">
        <div class="phone" id="phone">
            <div class="notch"></div>
            <div class="phone__hint">
                Ждём подключения телефон
                <br/>
                (подсоедините его к компьютеру)
            </div>
            <!-- позже сюда можно вставить <canvas> или <img> -->
        </div>

        <button class="btn" id="startBtn" type="button">Поехали</button>

        <div class="caption">
            Подключи Android по USB (USB debugging), затем нажми Start.
        </div>
    </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
